name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      - name: Set environment variables
        env:
          REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}
          REACT_APP_CLIENT_SECRET: ${{ secrets.REACT_APP_CLIENT_SECRET }}
          REACT_APP_SECRET_ID: ${{ secrets.REACT_APP_SECRET_ID }}
          REACT_APP_TABLEAU_WURL: ${{ secrets.REACT_APP_TABLEAU_WURL }}
          REACT_APP_TABLEAU_SCP: ${{ secrets.REACT_APP_TABLEAU_SCP }}
          REACT_APP_PUBLIC_URL: ${{ secrets.REACT_APP_PUBLIC_URL }}
        run: |
          echo "REACT_APP_CLIENT_ID=${{ secrets.REACT_APP_CLIENT_ID }}"
          echo "REACT_APP_CLIENT_SECRET=${{ secrets.REACT_APP_CLIENT_SECRET }}"
          echo "REACT_APP_SECRET_ID=${{ secrets.REACT_APP_SECRET_ID }}"
          echo "REACT_APP_TABLEAU_WURL=${{ secrets.REACT_APP_TABLEAU_WURL }}"
          echo "REACT_APP_TABLEAU_SCP=${{ secrets.REACT_APP_TABLEAU_SCP }}"
          echo "REACT_APP_PUBLIC_URL=${{ secrets.REACT_APP_PUBLIC_URL }}"

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build
